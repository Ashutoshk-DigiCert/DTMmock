email.reconfigure.gosign.account.step1.substepa=a. Abra la aplicación <b>Go>Sign Mobile</b> en su dispositivo móvil registrado.
email.reconfigure.gosign.account.step1.substepb=b. Seleccione el <b>ícono de hamburguesa > Cancelar registro</b>.

email.reconfigure.gosign.account.step2=Reconfigurar la cuenta Ir a>Iniciar sesión en el móvil:
email.reconfigure.gosign.account.step2.substepa=a. Seleccione el <b>ícono Configuración > Escanear código QR</b> para escanear el código QR a continuación o cambie manualmente el servidor predeterminado a: <a href="{0}" target="_blank" style="text-decoration: none; cursor: pointer;">{0}</a>.
email.reconfigure.gosign.account.step2.substepa.save=Seleccione <b>Guardar</b>.
email.reconfigure.gosign.account.step2.substepb=b. Regrese a la pantalla principal y agregue su ID de usuario: <b>{0}</b>


email.reconfigure.gosign.account.step3=Activa tu ID digital:
email.reconfigure.gosign.account.step3.substepa=a. Recibirá contraseñas de un solo uso (OTP) por correo electrónico y mensaje de texto.
email.reconfigure.gosign.account.step3.substepb=b. Ingrese ambas OTP en la pantalla de registro de la aplicación Go>Sign Mobile.
email.reconfigure.gosign.account.step3.substepc=c. Seleccione <b>Verificar</b>.

email.reconfigure.gosign.account.close=Ahora puede cerrar la aplicación Ir>Firmar móvil. Se le notificará cuando haya un documento para firmar.
