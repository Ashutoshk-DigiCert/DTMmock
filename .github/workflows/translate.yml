name: Translation Processing

on:
  workflow_dispatch:
    inputs:
      properties_changed:
        type: string
        description: 'Whether properties files changed'
        required: true
        default: 'false'
      glossaries_changed:
        type: string
        description: 'Whether glossaries changed'
        required: true
        default: 'false'
      changed_glossaries:
        type: string
        description: 'List of changed glossary languages'
        required: true
        default: ''
      diff_count:
        type: string
        description: 'Number of changes in properties file'
        required: true
        default: '0'

jobs:
  process-translations:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          repository: 'Ashutoshk-DigiCert/mock_spring_project' # Replace with your original repository
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.event.inputs.ref }} # Get the PR head ref from the original workflow
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
      - name: Create and Verify Google Credentials
        run: |
          echo '${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}' > google-credentials.json
          chmod 600 google-credentials.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=${GITHUB_WORKSPACE}/google-credentials.json" >> $GITHUB_ENV
      - name: List Available Gradle Tasks
        run: ./gradlew tasks
      - name: Process Translations
        if: ${{ inputs.properties_changed == 'true' && inputs.diff_count > 0 }}
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ env.GOOGLE_APPLICATION_CREDENTIALS }}
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
        run: |
          ./gradlew translatePropertiesDelta \
            -PtargetLanguages=hi,fr,de,it,ru \
            -PpreviousFile=src/main/resources/messages_en.properties.bak \
            --info
      - name: Process Glossary Changes
        if: ${{ inputs.glossaries_changed == 'true' }}
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ env.GOOGLE_APPLICATION_CREDENTIALS }}
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
        run: |
          ./gradlew uploadGlossaryFile \
            -PtargetLanguages=${{ inputs.changed_glossaries }} \
            --info
      - name: Prepare Translated Files
        run: |
          mkdir -p translated-files
          cp src/main/resources/messages_*.properties translated-files/
          cp src/main/resources/glossaries/*.csv translated-files/
      - name: Upload Translated Files
        uses: actions/upload-artifact@v3
        with:
          name: translated-files
          path: translated-files/