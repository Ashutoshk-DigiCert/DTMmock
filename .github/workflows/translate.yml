name: Translate Files

on:
  workflow_call:
    inputs:
      properties_changed:
        type: boolean
        required: true
      glossaries_changed:
        type: boolean
        required: true
      changed_glossaries:
        type: string
        required: false
      source_branch:
        type: string
        required: true
  workflow_dispatch:

jobs:
  translate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout DTMmock
        uses: actions/checkout@v3

      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Create and Verify Google Credentials
        run: |
          echo '${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}' > google-credentials.json
          chmod 600 google-credentials.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=${GITHUB_WORKSPACE}/google-credentials.json" >> $GITHUB_ENV

      - name: Process Translations
        if: ${{ inputs.properties_changed == 'true' }}
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ env.GOOGLE_APPLICATION_CREDENTIALS }}
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
        run: |
          ./gradlew translatePropertiesDelta \
            -PtargetLanguages=hi,fr,de,it,ru \
            -PpreviousFile=src/main/resources/messages_en.properties.bak \
            --info

      - name: Process Glossary Changes
        if: ${{ inputs.glossaries_changed == 'true' }}
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ env.GOOGLE_APPLICATION_CREDENTIALS }}
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
        run: |
          ./gradlew uploadGlossaryFile \
            -PtargetLanguages=${{ inputs.changed_glossaries }} \
            --info

      - name: Upload Translated Files as Artifact
        uses: actions/upload-artifact@v3
        with:
          name: translated-files
          path: src/main/resources/