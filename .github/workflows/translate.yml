name: Translate Properties

on:
  push:
    branches:
      - main
    paths:
      - 'src/main/resources/messages_en.properties'  # Specific path to the English properties file

jobs:
  translate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout DTMmock repository
        uses: actions/checkout@v3
        with:
          path: dtmmock

      - name: Checkout GoogleTranslatePOC repository
        uses: actions/checkout@v3
        with:
          repository: Ashutoshk-DigiCert/GoogleTranslatePOC
          path: translator

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Setup Google Cloud Credentials
        run: |
          echo '${{ secrets.GOOGLE_CREDENTIALS }}' > ${{ github.workspace }}/translator/credentials.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=${{ github.workspace }}/translator/credentials.json" >> $GITHUB_ENV

      - name: Copy messages_en.properties to translator
        run: |
          mkdir -p ${{ github.workspace }}/translator/src/main/resources
          cp ${{ github.workspace }}/dtmmock/src/main/resources/messages_en.properties ${{ github.workspace }}/translator/src/main/resources/

      - name: Build and Run Translator
        working-directory: ${{ github.workspace }}/translator
        run: |
          chmod +x gradlew
          ./gradlew clean shadowJar
          java -jar build/libs/GoogleTranslatePOC-0.0.1-SNAPSHOT-all.jar fr de es hi

      - name: Copy translated files back to DTMmock
        run: |
          cp ${{ github.workspace }}/translator/src/main/resources/messages_*.properties ${{ github.workspace }}/dtmmock/src/main/resources/

      - name: Commit and push changes
        working-directory: ${{ github.workspace }}/dtmmock
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add src/main/resources/messages_*.properties
          git commit -m "[ci skip] Update translated properties files" || echo "No changes to commit"
          git push
