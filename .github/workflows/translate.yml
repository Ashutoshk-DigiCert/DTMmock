name: Translation Workflow

on:
  pull_request:
    types: [opened, synchronize]
    branches:
      - main
    paths:
      - 'src/main/resources/messages_en.properties'
      - 'src/main/resources/glossaries/**'

jobs:
  process-translations:
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'pull_request' && 
      github.event.pull_request.base.ref == 'main' && 
      !startsWith(github.ref, 'refs/heads/translations/') && # Use github.ref for branch check
      !contains(github.event.pull_request.title, 'üåê') &&
      !contains(github.event.pull_request.body, 'Automated Translation PR') &&
      github.event.pull_request.user.login != 'github-actions[bot]' &&
      github.actor != 'github-actions[bot]' &&
      !contains(github.event.pull_request.labels.*.name, 'automated-translation')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.WORKFLOW_TOKEN }}

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Google Cloud credentials
        run: |
          echo '${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}' > google-credentials.json

      - name: Generate timestamp
        id: timestamp
        run: echo "timestamp=$(date +'%Y%m%d_%H%M%S')" >> $GITHUB_OUTPUT

      - name: Check for changes in messages_en.properties
        id: check_changes
        run: |
          CHANGED=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }} | grep -c "src/main/resources/messages_en.properties" || true)
          echo "changed=$CHANGED" >> $GITHUB_OUTPUT

      - name: Check for changes in glossaries
        id: check_glossaries
        run: |
          GLOSSARY_CHANGED=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }} | grep -c "src/main/resources/glossaries/" || true)
          echo "changed=$GLOSSARY_CHANGED" >> $GITHUB_OUTPUT

      - name: Set up Gradle
        run: chmod +x gradlew

      - name: Update glossaries if changed
        if: steps.check_glossaries.outputs.changed != '0'
        run: |
          ./gradlew uploadGlossaryFile -PtargetLanguages=hi,fr,ru
        env:
          GOOGLE_APPLICATION_CREDENTIALS: google-credentials.json
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}

      - name: Run translations if messages_en.properties changed
        if: steps.check_changes.outputs.changed != '0'
        env:
          EPIC_BRANCH: ${{ github.event.pull_request.head.ref }}
          PULL_REQUEST_NUMBER: ${{ github.event.pull_request.number }}
          GITHUB_TOKEN: ${{ secrets.WORKFLOW_TOKEN }}
          GOOGLE_APPLICATION_CREDENTIALS: google-credentials.json
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          BRANCH_NAME: translations/${{ env.EPIC_BRANCH }}/${{ steps.timestamp.outputs.timestamp }}
        run: |
          git checkout -b "${{ env.BRANCH_NAME }}"
          ./gradlew translatePropertiesDelta -PtargetLanguages=hi -PpreviousFile=src/main/resources/messages_en.properties.bak

          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          cp src/main/resources/messages_en.properties src/main/resources/messages_en.properties.bak
          
          git add src/main/resources/messages_*.properties
          git add src/main/resources/messages_en.properties.bak

          rm -f google-credentials.json

          git commit -m "üåê Automated translations for ${{ env.EPIC_BRANCH }} (#${{ github.event.pull_request.number }})"

          git push origin ${{ env.BRANCH_NAME }}

      - name: Create Pull Request
        if: steps.check_changes.outputs.changed != '0'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.WORKFLOW_TOKEN }}
          commit-message: "üåê Automated translations for ${{ env.EPIC_BRANCH }} (#${{ github.event.pull_request.number }})"
          branch: ${{ env.BRANCH_NAME }}
          title: "üåê Translations for ${{ env.EPIC_BRANCH }} (#${{ github.event.pull_request.number }})"
          body: |
            ## Automated Translation PR

            üîÑ Generated from: #${{ github.event.pull_request.number }}
            üìÖ Timestamp: ${{ steps.timestamp.outputs.timestamp }}
            üåç Target Languages: hi, fr, ru

            ### Changes Include:
            - Updated translations for modified English strings
            - Generated from latest changes in \`messages_en.properties\`

            ### Review Instructions:
            1. Check generated translations for context accuracy
            2. Verify no missing translations
            3. Confirm formatting consistency

            ---
            *This PR was automatically generated by the Translation Workflow*
          base: ${{ env.EPIC_BRANCH }}
          labels: automated-translation