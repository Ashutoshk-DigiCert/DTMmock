name: Translation Workflow

on:
  pull_request:
    types: [opened, synchronize]
    branches:
      - main
    paths:
      - 'src/main/resources/messages_en.properties'
      - 'src/main/resources/glossaries/**'

jobs:
  process-translations:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.event.pull_request.base.ref == 'main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Google Cloud credentials
        run: |
          echo '${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}' > google-credentials.json

      - name: Check for changes in messages_en.properties
        id: check_changes
        run: |
          CHANGED=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }} | grep -c "src/main/resources/messages_en.properties" || true)
          echo "changed=$CHANGED" >> $GITHUB_OUTPUT

      - name: Check for changes in glossaries
        id: check_glossaries
        run: |
          GLOSSARY_CHANGED=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }} | grep -c "src/main/resources/glossaries/" || true)
          echo "changed=$GLOSSARY_CHANGED" >> $GITHUB_OUTPUT

      - name: Set up Gradle
        run: |
          chmod +x gradlew

      - name: Update glossaries if changed
        if: steps.check_glossaries.outputs.changed != '0'
        run: |
          ./gradlew uploadGlossaryFile -PtargetLanguages=hi,fr,ru
        env:
          GOOGLE_APPLICATION_CREDENTIALS: google-credentials.json
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}

      - name: Run translations if messages_en.properties changed
        if: steps.check_changes.outputs.changed != '0'
        run: |
          BRANCH_NAME="translations_${GITHUB_SHA:0:7}"
          git checkout -b $BRANCH_NAME

          ./gradlew translateProperties -PtargetLanguages=hi,fr,ru
          
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git add src/main/resources/messages_*.properties
          git commit -m "Auto-translate properties files"
          git push origin $BRANCH_NAME
          
          gh pr create \
            --base "${{ github.event.pull_request.head.ref }}" \
            --head $BRANCH_NAME \
            --title "Automated translations for PR #${{ github.event.pull_request.number }}" \
            --body "This PR contains automated translations generated from messages_en.properties changes."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GOOGLE_APPLICATION_CREDENTIALS: google-credentials.json
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}