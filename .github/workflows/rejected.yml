name: Update BAK on Rejected Translation PR

on:
  pull_request:
    types: [closed]

jobs:
  check-labels:
    runs-on: ubuntu-latest
    outputs:
      has_label: ${{ steps.check-labels-step.outputs.has_label }}
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.repository.default_branch }}
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check Labels
        id: check-labels-step
        run: |
          LABELS=$(jq -r '.pull_request.labels[].name' <<< '${{ toJson(github.event) }}')
          echo "Labels found: $LABELS"
          if echo "$LABELS" | grep -qw 'automated-translation'; then
            echo "has_label=true" >> $GITHUB_OUTPUT
          else
            echo "has_label=false" >> $GITHUB_OUTPUT
          fi

  update-bak-on-rejection:
    needs: check-labels
    runs-on: ubuntu-latest
    if: ${{ !github.event.pull_request.merged && needs.check-labels.outputs.has_label == 'true' }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update BAK File
        run: |
          cp src/main/resources/messages_en.properties src/main/resources/messages_en.properties.bak
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add src/main/resources/messages_en.properties.bak
          git commit -m "Update BAK file after rejected translation PR #${{ github.event.pull_request.number }}"
          git push